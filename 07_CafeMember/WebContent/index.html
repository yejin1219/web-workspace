<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h2 {
        margin-bottom: 30px;
      }

      form {
        width: 300px;
      }
      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register Cafe Member</h2>
      <form
        action="entrance"
        method="post"
        onsubmit="return checkData()"
        name="frm"
      >
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">나이</label>
          <input
            type="text"
            class="form-control"
            id="age"
            name="age"
            required
          />
        </div>

        <div class="mb-3">
          <label for="addr" class="form-label">주소</label>
          <input
            type="text"
            class="form-control"
            id="addr"
            name="addr"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger">입장하기</button>
      </form>
    </div>
    <script>
      const age = document.querySelector("#age");
      function checkData() {
        //나이를 숫자로 입력하지 않았을 때
        //alert로 숫자를 입력하라고 메세지 띄우고
        //return false

        const rge = /^[0-9]{1,}$/;
        return rge.test(age.value);
      }

      age.addEventListener("input", function () {
        if (!checkData()) {
          alert("숫자를 입력해주세요");
        }
      });
    </script>
  </body>
</html>
